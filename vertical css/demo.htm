<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>MicroTut: Centering a Div Both Horizontally And Vertically | Tutorialzine demo</title>
<style>

body{
	color:#555555;
	font-size:0.825em;
	background: #fcfcfc;
	font-family:Arial, Helvetica, sans-serif;
}

#exampleBody{
	background-color:#F5F5F5;
}
.className{
	background-color:#338BC7;
	width:270px;
	height:150px;
	position:relative;
	
	-moz-border-radius:6px;
	-webkit-border-radius:6px;
	border-radius:6px;
}
.className p{
	font-size:22px;
	margin:45px 10px 10px;
	color:white;
	text-align:center;
	position:absolute;
}
</style>
<script type="text/javascript" src="./js/jquery.min.js"></script>

<!-- Centering className both horizontally and vertically with jQuery: -->

<script type="text/javascript">
$(document).ready(function(){
						   
	$(window).resize(function(){

		$('.className').css({
			position:'absolute',
			left: ($(window).width() - $('.className').outerWidth())/2,
			top: ($(window).height() - $('.className').outerHeight())/2
		});
		
	});
	// To initially run the function:
	$(window).resize();

});
</script>


</head>

<body id="exampleBody">

<div class="className">
	<p>Centered In The Middle Of The Page With jQuery</p>
</div>



</body>
</html>
